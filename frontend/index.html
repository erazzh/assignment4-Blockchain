<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Assignment 4 dApp</title>
  <style>
    body { font-family: Arial; max-width: 900px; margin: 24px auto; }
    .card { border: 1px solid #ddd; padding: 16px; border-radius: 12px; margin: 14px 0; }
    input { padding: 8px; width: 360px; }
    button { padding: 8px 12px; cursor: pointer; }
    .row { margin: 8px 0; }
    .ok { color: green; }
    .err { color: red; }
    code { background: #f5f5f5; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Multi-Token Ecosystem dApp</h1>

  <div class="card">
    <button id="connectBtn">Connect MetaMask</button>
    <div class="row">Account: <span id="account">-</span></div>
    <div class="row" id="status"></div>
  </div>

  <div class="card">
    <h2>ERC-20 (MyToken)</h2>
    <div class="row">Token: <span id="tokenInfo">-</span></div>
    <div class="row">Balance: <span id="tokenBalance">-</span></div>

    <h3>Transfer</h3>
    <div class="row"><input id="to" placeholder="to address" /></div>
    <div class="row"><input id="amount" placeholder="amount (e.g. 1.5)" /></div>
    <button id="sendBtn">Send</button>
    <div class="row">Tx: <span id="tokenTx">-</span></div>
  </div>

  <div class="card">
    <h2>ERC-721 (MyNFT)</h2>
    <div class="row">Contract: <span id="nftAddr">-</span></div>
    <button id="loadNftsBtn">Load NFTs (0,1,2)</button>
    <ul id="nftList"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.4/dist/ethers.umd.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
